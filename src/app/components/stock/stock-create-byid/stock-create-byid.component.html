<body>
  <form class="card p-2" action="" >
    <div class="headers card p-2">
      <h2>CreateStock</h2>
      <h2>เพิ่มสตอก</h2>
      <div style="display: flex; justify-content: center">
        <img
          style="width: 20%; height: 20%; object-fit: unset"
          src="{{ productDetail.images ? productDetail.images[0].src : nImg }}"
          alt=""
        />
        <div style="margin: 0 10px">
          <p>ชื่อสินค้า: {{ productDetail.name }}</p>
          <p>SKU: {{ productDetail.sku }}</p>
        </div>
      </div>
    </div>
    <div class="bodys card p-2">
      <div style="margin: 10px 0">
        <p>จำนวนบนสินค้าบนชั่นวางของ</p>
        <input
          [(ngModel)]="item.stock_external"
          name="stock_external"
          class="from_control"
          type="number"
          placeholder="จำนวนบนสินค้าบนชั่นวางของ"
        />
      </div>
      <div style="margin: 10px 0">
        <p>จำนวนบนสินค้าหลังร้าน</p>
        <input
          [(ngModel)]="item.stock_internal"
          name="stock_internal"
          class="from_control"
          type="number"
          placeholder="จำนวนบนสินค้าหลังร้าน"
        />
      </div>
      <div style="margin: 10px 0">
        <p>ราคาขาย</p>
        <input
          [(ngModel)]="item.price"
          name="price"
          class="from_control"
          type="number"
          placeholder="ราคาขาย"
        />
      </div>
      <div style="margin: 10px 0">
        <p>ราคา p1</p>
        <input
          [(ngModel)]="item.p1"
          name="p1"
          class="from_control"
          type="number"
          placeholder="ราคาขาย"
        />
      </div>
      <div style="margin: 10px 0">
        <p>ราคา p2</p>
        <input
          [(ngModel)]="item.p2"
          name="p2"
          class="from_control"
          type="number"
          placeholder="ราคาขาย"
        />
      </div>
      <div style="margin: 10px 0">
        <p>ราคา p3</p>
        <input
          [(ngModel)]="item.p3"
          name="p3"
          class="from_control"
          type="number"
          placeholder="ราคาขาย"
        />
      </div>
      <div style="margin: 10px 0">
        <p>ราคา p4</p>
        <input
          [(ngModel)]="item.p4"
          name="p4"
          class="from_control"
          type="number"
          placeholder="ราคาขาย"
        />
      </div>
    </div>
    <div class="footers card p-2">
      <button
        class="btn btn-success p-2"
        type="button"
        (click)="createStock()"
      >
        เพิ่มสต๊อก
      </button>
    </div>
  </form>
</body>

<app-loadding *ngIf="isLodding"></app-loadding>
