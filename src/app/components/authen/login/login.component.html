<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="body">
        <form>
          <div class="card">
            <div class="img">
              <img src="assets/logo/logo_pinsouq.png" class="imgLogo" alt="...">
            </div>
            <h1>Login</h1>
            <div class="card-body">
              <form action="" #loginForm="ngForm" (submit)="onSubmitLogin(loginForm.value)">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">ID</span>
                  <input type="text" class="form-control" ngModel name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Pass</span>
                  <input type="text" class="form-control" ngModel name="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-danger">register</button>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
